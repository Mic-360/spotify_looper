name: Release Build and Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env.json
        run: |
          echo '{
            "SPOTIFY_CLIENT_ID": "${{ secrets.SPOTIFY_CLIENT_ID }}",
            "SPOTIFY_CLIENT_SECRET": "${{ secrets.SPOTIFY_CLIENT_SECRET }}"
          }' > .env.json

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --dart-define-from-file=.env.json --tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build_and_deploy_web:
    name: Build & Deploy Web to Firebase
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env.json
        run: |
          echo '{
            "SPOTIFY_CLIENT_ID": "${{ secrets.SPOTIFY_CLIENT_ID }}",
            "SPOTIFY_CLIENT_SECRET": "${{ secrets.SPOTIFY_CLIENT_SECRET }}"
          }' > .env.json

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --dart-define-from-file=.env.json --source-maps --tree-shake-icons

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPOTIFY_LOOPER_CC1AD }}'
          channelId: live
          projectId: spotify-looper-cc1ad

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build_android, build_and_deploy_web]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./artifacts

      - name: Get tag name
        id: tag_name
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag_name.outputs.TAG_NAME }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/app-release.apk
          body: |
            ## Release ${{ steps.tag_name.outputs.TAG_NAME }}
            
            ### Downloads
            - **Android APK**: Download the attached `app-release.apk` file
            - **Web App**: Deployed to Firebase Hosting at https://spotify-looper-cc1ad.web.app
            
            ### Changes
            See the commit history for details on what changed in this release.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
