<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1DB954" />
    <title>Offline — Spotify Looper</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <style>
        /* ── Reset ───────────────────────────────────────────── */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ── Variables ───────────────────────────────────────── */
        :root {
            --green: #1DB954;
            --green-2: #1ed760;
            --dark-1: #0a0a0a;
            --dark-2: #121212;
            --dark-3: #1a1a1a;
            --dark-4: #232323;
            --text-1: #ffffff;
            --text-2: #b3b3b3;
            --text-3: #6a6a6a;
            --font: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* ── Body ────────────────────────────────────────────── */
        body {
            font-family: var(--font);
            background: var(--dark-1);
            color: var(--text-1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* ── Animated gradient background ────────────────────── */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(29, 185, 84, .15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 110%, rgba(29, 185, 84, .08), transparent);
            z-index: 0;
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% {
                opacity: .6;
            }

            100% {
                opacity: 1;
            }
        }

        /* ── Container ───────────────────────────────────────── */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 460px;
        }

        /* ── Logo ────────────────────────────────────────────── */
        .logo {
            width: 88px;
            height: 88px;
            margin: 0 auto 2rem;
            border-radius: 22px;
            overflow: hidden;
            box-shadow:
                0 4px 24px rgba(29, 185, 84, .2),
                0 0 0 1px rgba(255, 255, 255, .06);
            animation: logoFloat 4s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes logoFloat {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        /* ── Wifi-off icon ───────────────────────────────────── */
        .wifi-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1.5rem;
            color: var(--text-3);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {

            0%,
            100% {
                opacity: .5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.08);
            }
        }

        /* ── Typography ──────────────────────────────────────── */
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: .75rem;
            letter-spacing: -.01em;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-2);
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }

        /* ── Retry button ────────────────────────────────────── */
        .btn-retry {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            padding: .875rem 2rem;
            background: var(--green);
            color: var(--dark-1);
            border: none;
            border-radius: 100px;
            font-family: var(--font);
            font-size: .9375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all .2s ease;
            box-shadow: 0 4px 16px rgba(29, 185, 84, .3);
        }

        .btn-retry:hover {
            background: var(--green-2);
            transform: translateY(-1px);
            box-shadow: 0 6px 24px rgba(29, 185, 84, .4);
        }

        .btn-retry:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(29, 185, 84, .25);
        }

        .btn-retry svg {
            width: 18px;
            height: 18px;
            transition: transform .3s ease;
        }

        .btn-retry:hover svg {
            transform: rotate(180deg);
        }

        /* ── Status bar ──────────────────────────────────────── */
        .status {
            margin-top: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .5rem;
            font-size: .8125rem;
            color: var(--text-3);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #e74c3c;
            animation: dotBlink 2s ease-in-out infinite;
        }

        @keyframes dotBlink {

            0%,
            100% {
                opacity: .4;
            }

            50% {
                opacity: 1;
            }
        }

        /* ── Responsive ──────────────────────────────────────── */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .logo {
                width: 72px;
                height: 72px;
                border-radius: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- App Logo -->
        <div class="logo">
            <img src="/icons/Icon-192.png" alt="Spotify Looper" />
        </div>

        <!-- Wifi Off Icon -->
        <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 1l22 22" />
            <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55" />
            <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39" />
            <path d="M10.71 5.05A16 16 0 0 1 22.56 9" />
            <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88" />
            <path d="M8.53 16.11a6 6 0 0 1 6.95 0" />
            <line x1="12" y1="20" x2="12.01" y2="20" />
        </svg>

        <!-- Message -->
        <h1>You're offline</h1>
        <p class="subtitle">
            Spotify Looper needs an internet&nbsp;connection to stream music and sync with your Spotify&nbsp;account.
            Connect to the internet and try&nbsp;again.
        </p>

        <!-- Retry Button -->
        <button class="btn-retry" onclick="window.location.reload()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10" />
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
            </svg>
            Try again
        </button>

        <!-- Status Indicator -->
        <div class="status">
            <span class="status-dot"></span>
            <span>No connection</span>
        </div>
    </div>

    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>

</html>
